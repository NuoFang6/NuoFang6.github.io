<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <!--网页标题-->
    <title>诺芳的导航页 ヾ(≧▽≦*)o</title>
    <!--所有内容素材仅学习使用，如侵权请联系删除，Q:991921514-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!--链接css文件-->
    <link rel="stylesheet" href="/style/main.css" />
    <link rel="stylesheet" href="/style/mini.css" />
    <link rel="stylesheet" href="/style/loading.css" />
    <link rel="stylesheet" href="/style/check.css" />
    <link rel="stylesheet" href="/style/APlayer.min.css" />
    <link rel="stylesheet" href="/style/2048.css" />
    <!--描述-->
    <meta
      name="description"
      content="所有内容素材仅学习使用，如侵权或其它问题请联系Q:991921514"
    />
    <meta name="author" content="诺芳" />
  </head>

  <body>
    <!-- 页面预加载动画 -->
    <div class="loadMask">
      <!--  3 DOT LOADER  -->
      <div class="dotBox">
        <div class="dot-loader"></div>
        <div class="dot-loader dot-loader--2"></div>
        <div class="dot-loader dot-loader--3"></div>
      </div>
    </div>
    <div class="mainbody">
      <div class="left">
        <button id="refresh">
          <img src="images/refresh.png" id="rfimg" />
        </button>
      </div>
      <!-- <button id="download">
          <img src="images/download.png" id="dlimg" />
        </button>
      </div> -->
      <!--TODO 记得删掉 -->
      <div class="right" id="loginForm">
        <h1>登&nbsp;录</h1>
        <form onsubmit="event.preventDefault()">
          <!-- event.preventDefault()用于去除默认行为 -->
          <!-- 表单 -->
          <div class="input-container">
            <input
              class="输入框"
              id="username"
              type="text"
              placeholder=" "
              maxlength="30"
              autocomplete="username"
            />
            <label for="username">用户名</label>
          </div>
          <div class="input-container">
            <input
              class="输入框"
              id="password"
              type="password"
              placeholder=" "
              maxlength="30"
              autocomplete="current-password"
            />
            <label for="password">密码</label>
          </div>
          <input
            class="提交"
            type="submit"
            id="LoginSubmit"
            value="Login"
            onclick="login()"
          />
        </form>
        <div class="账号相关">
          <a id="注册账号" href="#" onclick="showRegister(); return false;"
            >注册账号</a
          >
          <!-- 返回 false 阻止浏览器执行默认行为 -->
          <a id="找回密码" href="#" onclick="showRetrieve(); return false"
            >找回密码</a
          >
        </div>
        <div id="hitokotoBox">
          『<a class="hitokoto" id="hitokotoMain" target="_blank"
            >一言获取中...</a
          >』 <span class="hitokoto" id="hitokotoFrom"></span>
        </div>

        <div class="作者链接">
          <a href="https://github.com/NuoFang6" target="_blank"
            ><img
              src="images/github.svg"
              alt="作者GitHub"
              title="( •_•)>点击图标跳转我的GitHub"
              id="GitHub图标" /></a
          ><!--targetblank用于在新标签页中显示链接-->
        </div>
      </div>

      <!-- 注册 -->
      <div class="right" id="registerForm">
        <h1 id="h">注&nbsp;册</h1>
        <form onsubmit="event.preventDefault()">
          <!-- event.preventDefault()用于去除默认行为 -->
          <!-- 表单 -->
          <div class="input-container">
            <input
              class="输入框"
              id="registerUsername"
              type="text"
              placeholder=" "
              maxlength="30"
              autocomplete="username"
            />
            <label for="username">用户名</label>
          </div>
          <div class="input-container">
            <input
              class="输入框"
              id="registerPassword"
              type="password"
              placeholder=" "
              maxlength="30"
              autocomplete="current-password"
            />
            <label for="password">密码</label>
          </div>
          <input
            class="提交"
            id="submit"
            type="submit"
            value="Sign up!"
            onclick="signUp()"
          />
        </form>
        <div class="账号相关">
          <a id="返回登录" href="#" onclick="showLogin(); return false;"
            >已有账号？登录</a
          >
        </div>
        <!-- 返回 false 阻止浏览器执行默认行为 -->
      </div>
      <div class="right" id="success">
        <div id="game">
          <header>
            <a href="#" onclick="newGame(); return false;" id="newGame"
              >New Game</a
            >
            <p>score:<span id="score">0</span></p>
          </header>

          <div id="grid-container">
            <div class="grid-cell" id="grid-cell-0-0"></div>
            <div class="grid-cell" id="grid-cell-0-1"></div>
            <div class="grid-cell" id="grid-cell-0-2"></div>
            <div class="grid-cell" id="grid-cell-0-3"></div>

            <div class="grid-cell" id="grid-cell-1-0"></div>
            <div class="grid-cell" id="grid-cell-1-1"></div>
            <div class="grid-cell" id="grid-cell-1-2"></div>
            <div class="grid-cell" id="grid-cell-1-3"></div>

            <div class="grid-cell" id="grid-cell-2-0"></div>
            <div class="grid-cell" id="grid-cell-2-1"></div>
            <div class="grid-cell" id="grid-cell-2-2"></div>
            <div class="grid-cell" id="grid-cell-2-3"></div>

            <div class="grid-cell" id="grid-cell-3-0"></div>
            <div class="grid-cell" id="grid-cell-3-1"></div>
            <div class="grid-cell" id="grid-cell-3-2"></div>
            <div class="grid-cell" id="grid-cell-3-3"></div>
          </div>
        </div>
        <div id="tiShi">*使用方向键操作</div>
        <div id="over">Game Over!</div>
        <h2>登录成功</h2>
        <p>目前这里没有什么好看的...</p>
        <a href="#" id="logout" onclick="logout(); return false;">Go Back</a>
      </div>

      <!-- 找回密码 -->
      <!-- 直接复用 -->
    </div>
    <div id="打勾">
      <input type="checkbox" />
      <svg width="48" height="48">
        <circle
          fill="none"
          stroke="#68E534"
          stroke-width="2.4"
          cx="24"
          cy="24"
          r="22.8"
          stroke-linecap="round"
          transform="rotate(-90 24 24)"
          class="circle"
        />
        <polyline
          fill="none"
          stroke="#68E534"
          stroke-width="2.88"
          points="10.56,25.92 20.64,34.56 36.96,16.8"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="tick"
        />
      </svg>
      <h3>正在跳转...</h3>
    </div>
    <div id="ie">
      <h1>您的浏览器版本过低哦</h1>
      <h3>来尝试更现代的浏览器吧！</h3>
      <div class="title">
        <span>升级您的浏览器</span>
        <div class="title-line"></div>
      </div>
      <div class="list">
        <ul>
          <li class="browser-item">
            <a href="https://www.microsoft.com/zh-cn/edge/" target="_blank">
              <img id="Edge" src="images/Microsoft Edge.svg" /><br />
              <span class="browser-name">Edge</span><br />
              <span>微软浏览器</span>
            </a>
          </li>
          <li class="browser-item">
            <a href="https://www.google.com/intl/zh-CN/chrome/" target="_blank">
              <img id="Chrome" src="images/Google Chrome.svg" /><br />
              <span class="browser-name">Chrome</span><br />
              <span>谷歌浏览器</span>
            </a>
          </li>
          <li class="browser-item">
            <a href="https://www.firefox.com.cn/" target="_blank">
              <img id="Firefox" src="images/Firefox.svg" />
              <br />
              <span class="browser-name">Firefox</span><br />
              <span>火狐浏览器</span>
            </a>
          </li>

          <li class="browser-item">
            <a href="https://www.opera.com/zh-cn/browsers" target="_blank">
              <img id="Opera" src="images/Opera Browser.svg" />
              <br />
              <span class="browser-name">Opera</span><br />
              <span>欧朋浏览器</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script src="scripts/ie.js"></script>
    <script src="scripts/index.js" defer></script>
    <script src="scripts/hitokoto.js" class="notie"></script>
    <script src="scripts/mouse.js" class="notie"></script>
    <script src="scripts/loading.js" class="notie"></script>
    <script src="scripts/account.js" class="notie"></script>
    <script src="scripts/APlayer.min.js" class="notie"></script>
    <script src="scripts/meting.min.js" class="notie"></script>
    <script src="scripts/sakura.js"></script>
    <script src="scripts/2048/jquery-2.2.1.min.js"></script>
    <script src="scripts/2048/support.js"></script>
    <script src="scripts/2048/showAnimation.js"></script>
    <script src="scripts/2048/main.js"></script>
    <!-- <script src="scripts/background.js"></script> -->
    <!-- <script src="https://mirror.ghproxy.com/https://raw.githubusercontent.com/stevenjoezhang/live2d-widget/master/autoload.js"></script> -->
    <!-- 不太好用 -->
    <div id="aplayer"></div>
    <meting-js
      id="9104382620"
      lrc-type="0"
      server="netease"
      type="playlist"
      fixed="true"
      olded="random"
      loop="all"
      autoplay="true"
      mutex="true"
      volume="0.15"
      preload="auto"
      mini="true"
    >
      <!-- 记得改回来auto -->
    </meting-js>
  </body>
</html>
